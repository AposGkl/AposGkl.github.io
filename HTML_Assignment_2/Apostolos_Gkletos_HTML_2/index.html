<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laurea University - Job Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      header,
      footer {
        background-color: #f0f0f0;
        padding: 10px;
      }
      nav a {
        margin: 0 10px;
      }
      .form-section {
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Laurea University of Applied Sciences</h1>
      <nav>
        <a href="#application">Application Form</a>
        <a href="#quote">Quote</a>
        <a href="#media">Laurea Media</a>
      </nav>
    </header>
    <main>
      <section id="application" class="form-section">
        <article>
          <h2>Student Assistant Job Application</h2>

          <!-- Job Application Form Starts Here -->
          <form action="/submit" method="POST" autocomplete="on">
            <label
              >Full Name:
              <input
                type="text"
                name="fullname"
                placeholder="Jane Doe"
                required
                minlength="3"
                maxlength="5"
              /> </label
            ><br /><br />

            <label
              >Email:
              <input
                type="text"
                name="email"
                placeholder="name@student.laurea.fi"
                required
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              /> </label
            ><br /><br />

            <label
              >Password:
              <input type="password" name="password" required /> </label
            ><br /><br />

            <label
              >Years of Experience:
              <input type="number" name="experience" min="0" max="10" /> </label
            ><br /><br />

            <label
              >Expected Salary Range:
              <input
                type="range"
                name="salary"
                min="800"
                max="3000"
                step="100"
              /> </label
            ><br /><br />

            <label>Job Preferences:</label><br />
            <input 
              type="checkbox" 
              name="preference" 
              value="Remote" />Remote
            Work<br />
            <input 
              type="checkbox" 
              name="preference" 
              value="oncampus" />On
            Campus<br />
            <input
              type="checkbox"
              name="preference"
              value="parttime"
            />Part-Time<br /><br />

            <label>Job type:</label><br />
            <input
              type="radio"
              name="jobtype"
              value="studentassistant"
            />Student Assistant<br />
            <input
              type="radio"
              name="jobtype"
              value="intern"
            />Internship<br /><br />

            <label
              >Department:
              <select name="department">
                <option value="it">Information Technology</option>
                <option value="business">Business Management</option>
                <option value="nursing">Nursing</option>
                <option value="social">Social Services</option>
              </select> </label
            ><br /><br />

            <label
              >Campus Preference:
              <input list="campuses" name="campus" />
              <datalist id="campuses">
                <option value="Leppävaara"></option>
                <option value="Tikkurila"></option>
                <option value="Hyvinkää"></option>
                <option value="Lohja"></option>
              </datalist> </label
            ><br /><br />

            <label
              >Motivation Letter:<br />
              <textarea
                name="coverletter"
                rows="5"
                cols="40"
                placeholder="Why you would like to work with us?"
              ></textarea></label
            ><br /><br />

            <label
              >Referral Code (disabled):
              <input type="text" value="LAUREAREF123" disabled /> </label
            ><br /><br />

            <label
              >application ID (readonly):
              <input type="text" value="LAU2025APP" readonly /> </label
            ><br /><br />

            <input
              type="submit"
              value="Send Application"
              aria-label="Submit Job Application"
            />
          </form>
          <!-- Job Application Ends Here -->
        </article>
      </section>

      <aside></aside>

      <section id="media">
        <article>
          <h2>Laurea Media</h2>

          <!-- Figure with Image and Caption-->
          <figure>
            <img
              src="https:www.laurea.fi/globalassets/logot/laurea/laurea-vaakalogo_rgb.png"
              alt="Laurea Logo"
              width="500"
            />
            <figcaption>Official Laurea Logo</figcaption>
          </figure>
          <br />

          <!-- Embed External Media -->
          <embed
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1981.4651425126092!2d24.802030476748936!3d60.222680439195095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x468df67d9b306011%3A0x3d5f1903758ff53d!2sLaurea%20Lepp%C3%A4vaaran%20kampus!5e0!3m2!1sel!2sgr!4v1762987179890!5m2!1sel!2sgr" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
                     
        </article>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 Laurea University of Applied Sciences. All rights reserved
      </p>
    </footer>

    <!-- This is a comment showing required use of HTML comments -->
  </body>
</html>
